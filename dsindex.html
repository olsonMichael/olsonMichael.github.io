<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crve</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="dsstyles.css">
</head>
<body>
    <!-- Image at the top -->
    <img id="top-image" src="crve.png" alt="CRVE Logo">

    <!-- Instructional text above the search bar -->
    <div id="instruction-text">
        <p>Type a food, and restaurants within 15 miles of Vernon Hills with that menu item will be displayed.</p>
    </div>

    <!-- Search bar in the middle -->
    <div id="search-container">
        <input id="search-bar" type="text" placeholder="Search...">
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
